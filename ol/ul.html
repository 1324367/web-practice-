<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>
</head>
<body>

          <!-- simple ul list -->
           <ul style="list-style-type: disc;">
                    <li>Raushan</li>
                    <li>Mohan</li>
                    <li>Shayam</li>
                    <li>Ram</li>
           </ul>
           <hr>
           <ol type="i">
                    <li>Ram ghar jata h</li>
                    <li>Mohan khana khata hai</li>
                    <li>Raushan class jata h</li>
                    <li>Amit lab lagate hai </li>
           </ol>
           <hr>
           <!-- Nested List -->

           <ol>
                    <li><span><strong>What is your name ?</strong></span>
                   
                    <ol type="a">
                              <li>Mohan</li>
                              <li>sunny</li>
                              <li>prince</li>
                              <li>aaditya</li>
                    </ol>
                   </li>
           </ol>


          
</body>
</html>
